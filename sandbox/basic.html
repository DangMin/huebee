<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>basic</title>

<link rel="stylesheet" href="../huebee.css" />

<style>
  
body, input {
  font-size: 20px;
}

.color-button {
  display: inline-block;
  width: 80px;
  height: 40px;
  border-radius: 20px;
  background: #EEE;
}

.huebee1 .huebee__cursor {
  width: 20px;
  height: 20px;
  border-width: 5px;
}

.huebee2 {
  transition: none;
}

.huebee2 .huebee__cursor {
}

.patch {
  display: inline-block;
  width: 30px;
  height: 30px;
  border: 1px solid #CCC;
}
</style>

</head>
<body>

  <h1>basic</h1>

<p>
  <input class="color-input1" />
  <input class="color-input2" value="orange" />
</p>

<p>
  <button class="color-button color-button1 color-button1-bg"></button>
  <span class="patch color-button1-bg"></span>
  <span class="patch color-button1-bg"></span>
  <span class="patch color-button1-bg"></span>
</p>

<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/unipointer/unipointer.js"></script>
<script src="../huebee.js"></script>

<script>
var colorInput1 = document.querySelector('.color-input1');
var hueb = new Huebee( colorInput1, {
  customColors: [ '#C25', 'red',  'transparent',
    '#EA0', '#19F', 'foobar', '#E5A', 'gray', 'darkgreen',
    'yellow', '#F90', '#8C8' ],
  mode: 'roundHex',
  hues: 7,
  shades: 7,
  saturations: 1,
  className: 'huebee1',
  hue0: 200,
  setBGColor: true,
});
var h1 = document.querySelector('h1');
hueb.on( 'change', function( color ) {
  h1.style.backgroundColor = color;
});

new Huebee( document.querySelector('.color-input2'), {
  mode: 'roundHex',
  hues: 18,
  shades: 7,
  saturations: 2,
  setBGColor: true,
  className: 'huebee2',
})

new Huebee( document.querySelector('.color-button1'), {
  mode: 'roundHex',
  setBGColor: '.color-button1-bg',
})
</script>

</body>
</html>
