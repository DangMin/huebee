<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>basic</title>

<link rel="stylesheet" href="../huebee.css" />

<style>
  
body, input {
  font-size: 20px;
}

.color-button {
  display: inline-block;
  width: 80px;
  height: 40px;
  border-radius: 20px;
  background: #EEE;
}

.ci2 .huebee__cursor {
  width: 10px;
  height: 10px;
  border-width: 5px;
}
</style>

</head>
<body>

  <h1>basic</h1>

<input class="color-input1" />
<input class="color-input2" />
<span class="color-button color-button1"></span>

<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/unipointer/unipointer.js"></script>
<script src="../huebee.js"></script>

<script>
var colorInput1 = document.querySelector('.color-input1');
var hueb = new Huebee( colorInput1, {
  mode: 'roundHex',
  // hues: 6,
  // hue0: 210,
  // setBGColor: true,
  // gridSize: 20,
  // selectorBorder: 5,
});
hueb.on( 'change', function( color ) {
  document.body.style.backgroundColor = color;
});

new Huebee( document.querySelector('.color-input2'), {
  mode: 'roundHex',
  setBGColor: true,
  className: 'ci2',
})

new Huebee( document.querySelector('.color-button1'), {
  mode: 'roundHex',
  setBGColor: true,
})
</script>

</body>
</html>
